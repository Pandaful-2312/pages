---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  
  {% for page in site.pages %}
    <p>{{page.path}}, {{page.categories}}</p>
  {% endfor %}

</article>
